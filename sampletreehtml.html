<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Sample Tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
    }

    h2 {
      color: #ff6600;
      padding: 20px;
      text-align: center;
      text-shadow: 0 0 10px #ff6600;
    }

    svg {
      display: block;
      margin: auto;
      background-color: #1a1a1a;
      box-shadow: 0 0 40px rgba(255, 102, 0, 0.3);
      border-radius: 8px;
    }

    .node circle {
      fill: #ff6600;
      stroke: #ffffff;
      stroke-width: 1.5;
      filter: drop-shadow(0 0 6px #ff6600);
    }

    .node text {
      fill: white;
      font-size: 12px;
      font-weight: 600;
      text-shadow: 0 0 2px #000000;
    }

    .link {
      stroke: #ffcc80;
      stroke-width: 2px;
      filter: drop-shadow(0 0 4px #ff6600aa);
    }

    .tooltip {
      position: absolute;
      background: #333;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      display: none;
      pointer-events: none;
    }

    .audio-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff6600;
    }

    .audio-controls audio {
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Interactive Sample Tree</h2>
  <svg width="1200" height="700"></svg>
  <div class="tooltip" id="tooltip"></div>
  <div class="audio-controls">
    <audio id="audio" controls></audio>
  </div>

  <script>
    const data = {
      name: "Main Song",
      artist: "You",
      albumArt: "https://via.placeholder.com/40",
      previewUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      spotifyEmbed: "https://open.spotify.com/embed/track/7lPN2DXiMsVn7XUKtOW1CS",
      youtubeEmbed: "https://www.youtube.com/embed/dQw4w9WgXcQ",
      children: [
        {
          name: "Sampled Songs",
          children: [
            {
              name: "Old Soul Classic",
              artist: "Artist A",
              albumArt: "https://via.placeholder.com/40",
              previewUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            }
          ]
        },
        {
          name: "Sampled By",
          children: [
            {
              name: "Modern Trap Banger",
              artist: "Artist C",
              albumArt: "https://via.placeholder.com/40",
              youtubeEmbed: "https://www.youtube.com/embed/dQw4w9WgXcQ",
              children: [
                {
                  name: "TikTok Remix",
                  artist: "Artist D",
                  albumArt: "https://via.placeholder.com/40",
                  spotifyEmbed: "https://open.spotify.com/embed/track/7lPN2DXiMsVn7XUKtOW1CS"
                }
              ]
            }
          ]
        }
      ]
    };

    const width = 1200;
    const height = 700;
    const svg = d3.select("svg").append("g").attr("transform", "translate(50,50)");
    const treeLayout = d3.tree().size([height - 100, width - 100]);
    const root = d3.hierarchy(data);
    root.x0 = height / 2;
    root.y0 = 0;
    root.children.forEach(collapse);

    const audio = document.getElementById("audio");
    const tooltip = d3.select("#tooltip");

    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }

    function update(source) {
      const nodes = root.descendants();
      const links = root.links();
      treeLayout(root);

      svg.selectAll("g.node").remove();
      svg.selectAll("path.link").remove();

      svg.selectAll("path.link")
        .data(links)
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("fill", "none")
        .attr("d", d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x));

      const node = svg.selectAll("g.node")
        .data(nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`)
        .on("click", function (event, d) {
          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }
          update(d);

          if (d.data.previewUrl) {
            audio.src = d.data.previewUrl;
            audio.play();
          }

          if (d.data.spotifyEmbed) {
            window.open(d.data.spotifyEmbed, '_blank');
          } else if (d.data.youtubeEmbed) {
            window.open(d.data.youtubeEmbed, '_blank');
          }
        })
        .on("mouseover", function (event, d) {
          tooltip
            .style("left", event.pageX + 10 + "px")
            .style("top", event.pageY + 10 + "px")
            .style("display", "inline-block")
            .html(`
              <strong>${d.data.name}</strong><br/>
              ${d.data.artist ? `Artist: ${d.data.artist}<br/>` : ''}
              ${d.data.previewUrl ? 'üéß Audio Preview<br/>' : ''}
              ${d.data.spotifyEmbed ? 'üü¢ Spotify<br/>' : ''}
              ${d.data.youtubeEmbed ? '‚ñ∂Ô∏è YouTube<br/>' : ''}
            `);
        })
        .on("mouseout", function () {
          tooltip.style("display", "none");
        });

      node.append("image")
        .attr("xlink:href", d => d.data.albumArt || "")
        .attr("x", -20)
        .attr("y", -20)
        .attr("width", 40)
        .attr("height", 40)
        .attr("clip-path", "circle(20px)");

      node.append("text")
        .attr("dy", -30)
        .attr("text-anchor", "middle")
        .text(d => d.data.name)
        .attr("fill", "#fff");
    }

    update(root);
  </script>
</body>
</html>
